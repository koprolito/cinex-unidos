<!DOCTYPE html>
<html lang="es-VE">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="./img/cinex-unidos-p.png" width="100" alt="Cinex Unidos"></a>
            <a href="./cartelera.html">Cartelera</a>
            <a href="./promociones.html">Promociones</a>
            <a href="./cines.html">Cines</a>
            <a href="./ProxEstrenos.html">Próximos Estrenos</a>
            <a href="./login.html">Usuario</a>
        </nav>
    </header>

    <section class="log-in">
        <h3>Inicie sesión: </h3>
        <div class="input">
            <h5>Correo electrónico: </h5>
            <input type="text" placeholder="Correo">
        </div>
        <div class="input">
            <h5>Clave: </h5>
            <input type="password" placeholder="Clave">
        </div>
    </section>

    <section class="sign-up">
        <p>¿No tienes una cuenta?</p>
        <h3>Crea una cuenta: </h3>
        <div class="input">
            <h5>Correo electrónico: </h5>
            <input type="text" placeholder="Correo">
        </div>
        <div class="input">
            <h5>Clave: </h5>
            <input type="password" placeholder="Clave">
        </div>
        <div class="input">
            <h5>Nombre y Apellidos: </h5>
            <input type="text" placeholder="Nombre y apellidos">
        </div>
        <div class="input">
            <h5>Cédula de identidad: </h5>
            <input type="text" placeholder="Cédula">
        </div>
    </section> <br>
    <input type="button" value="Aceptar">

</body>
</html>
