<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesión</title>
</head>
<body>
    <nav>
        <a href="index.html"><img src="imagenes/cinex-unidos-p.png" width="100" alt="Cinex Unidos"></a>
        <a href="">Cartelera</a>
        <a href="">Promociones</a>
        <a href="">Cines</a>
        <a href="">Próximos Estrenos</a>
        <a href="">Comprar dulces</a>
        <a href="">Usuario</a>
    </nav>

    <section class="log-in">
        <h3>Inicie sesión: </h3>
        <div class="input">
            <h5>Correo electrónico: </h5>
            <input type="text" placeholder="Correo">
        </div>
        <div class="input">
            <h5>Clave: </h5>
            <input type="password" placeholder="Clave">
        </div>
    </section>

    <section class="sign-up">
        <p>¿No tienes una cuenta?</p>
        <h3>Crea una cuenta: </h3>
        <div class="input">
            <h5>Correo electrónico: </h5>
            <input type="text" placeholder="Correo">
        </div>
        <div class="input">
            <h5>Clave: </h5>
            <input type="password" placeholder="Clave">
        </div>
        <div class="input">
            <h5>Nombre y Apellidos: </h5>
            <input type="text" placeholder="Nombre y apellidos">
        </div>
        <div class="input">
            <h5>Cédula de identidad: </h5>
            <input type="text" placeholder="Cédula">
        </div>
    </section> <br>
    <input type="button" value="Aceptar">

</body>
</html>
